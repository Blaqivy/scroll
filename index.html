<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/eac5280877.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>A simple scroll</title>
  </head>
  <body>
    <!-- hero -->
    <header id="home">
      <nav id="nav">
        <div class="nav-center">
          <div class="nav-header">
            <img src="images/logo2.png" alt="logo" class="nav-logo" />
            <button class="nav-toggle"><i class="fas fa-bars"></i></button>
          </div>
          <div class="links-container">
            <ul class="links">
              <li><a href="#home" class="scroll-link">Home</a></li>
              <li><a href="#about" class="scroll-link">About</a></li>
              <li><a href="#the-band" class="scroll-link">The Band</a></li>
              <li><a href="#albums" class="scroll-link">Albums</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="banner">
        <div class="container">
          <h3>Everything is better with music</h3>
          <a href="#albums" class="scroll-link btn-white">explore</a>
        </div>
      </div>
    </header>
    <!-- main -->
    <section id="about" class="section">
      <div class="title">
        <h2>About <span>us</span></h2>
      </div>
    </section>
    <section id="the-band" class="section">
      <div class="title">
        <h2>Meet the <span>band</span></h2>
      </div>
    </section>
    <section id="albums" class="section">
      <div class="title">
        <h2>our <span>releases</span></h2>
      </div>
    </section>
    <!-- footer -->
    <footer>
      <p>
        Copyright &copy; Midnight star records
        <span class="date">2023</span> .all rights reserved
      </p>
    </footer>
    <!-- back to the top -->
    <a href="#home" class="scroll-link top-link">
      <i class="fa-solid fa-angle-up"></i
    ></a>
    <script src="script.js"></script>
  </body>
</html>
